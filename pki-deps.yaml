document: modulemd
version: 2
data:
    summary: PKI Dependencies
    description: A module for PKI dependencies.
    license:
        module:
          - MIT
    dependencies:
      - buildrequires:
            platform: [-f28, -f29]
        requires:
            platform: [-f28, -f29]
    references:
        community: http://www.dogtagpki.org
        documentation: http://www.dogtagpki.org
        tracker: https://pagure.io/dogtagpki/issues
    filter:
        rpms:
            # - codemodel
            # - codemodel-javadoc
            # - import-properties-plugin
            # - istack-commons
            # - istack-commons-buildtools
            # - istack-commons-javadoc
            # - istack-commons-maven-plugin
            # - istack-commons-runtime
            # - istack-commons-test
            # - istack-commons-tools
            - fasterxml-oss-parent
            - jcl-over-slf4j
            - jul-to-slf4j
            - log4j-over-slf4j
            - slf4j-ext
            - slf4j-javadoc
            - slf4j-jcl
            - slf4j-log4j12
            - slf4j-manual
            - slf4j-sources
            - xalan-j2-demo
            - xalan-j2-javadoc
            - xalan-j2-manual
            - xalan-j2-xsltc

    buildopts:
        rpms:
            macros: |
                %_with_jp_minimal 1
                %_with_xmvn_javadoc 1
                %_without_asciidoc 1
                %_without_avalon 1
                %_without_bouncycastle 1
                %_without_cython 1
                %_without_dafsa 1
                %_without_desktop 1
                %_without_dom4j 1
                %_without_doxygen 1
                %_without_dtd 1
                %_without_eclipse 1
                %_without_ehcache 1
                %_without_emacs 1
                %_without_equinox 1
                %_without_fop 1
                %_without_ftp 1
                %_without_gradle 1
                %_without_groovy 1
                %_without_hadoop 1
                %_without_hsqldb 1
                %_without_itext 1
                %_without_jackson 1
                %_without_jmh 1
                %_without_jna 1
                %_without_jpa 1
                %_without_logback 1
                %_without_markdown 1
                %_without_memcached 1
                %_without_memoryfilesystem 1
                %_without_obr 1
                %_without_python 1
                %_without_reporting 1
                %_without_scm 1
                %_without_snakeyaml 1
                %_without_snappy 1
                %_without_spring 1
                %_without_ssh 1
                %_without_testlib 1
                %_without_vfs 1

    components:
        rpms:

            fasterxml-oss-parent:
                rationale: FasterXML parent pom
                    BuildRequired by jackson-parent.
                ref: master
                buildorder: 1
            tomcat:
                rationale: Apache Tomcat
                ref: master
                buildorder: 2
            jackson-parent:
                rationale: Jackson Parent POM packages
                    BuildRequires fasterxml-oss-parent.
                ref: master
                buildorder: 3
            jackson-bom:
                rationale: Jackson Bill-of-Materials POM packages
                ref: master
                buildorder: 4
            jackson-core:
                rationale: Jackson Core packages
                ref: master
                buildorder: 5
            jackson-annotations:
                rationale: Jackson Annotations packages
                ref: master
                buildorder: 6
            jackson-databind:
                rationale: Jackson Data-binding packages
                ref: master
                buildorder: 7
            #jackson-module-jaxb-annotations: #DEAD -- replaced by jackson-modules-base
            #    rationale: Jackson JAXB Annotations packages
            #    ref: master
            #    buildorder: 8
            jackson-modules-base:
                rationale: Jackson modules Base
                ref: master
                buildorder: 8
            jackson-jaxrs-providers:
                rationale: Jackson JAX-RS Providers packages
                ref: master
                buildorder: 9
            resteasy:
                rationale: RESTEasy packages
                ref: master
                buildorder: 10

    modules:
        javapackages-tools:
            rationale: Java packaging tools
            #repository: https://src.fedoraproject.org/modules/javapackages-tools.git
            ref: 201801
